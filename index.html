<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>个人简历</title>
    <link rel="stylesheet" href="css/reset.min.css"/>
    <link rel="stylesheet" href="css/swiper.min.css"/>

<section class="main" id="main">

                <img class="detail" src="img/school.png" alt=""/>

            </div>
            <div class="swiper-slide page2">
                <img src="img/text1-flower.png" alt=""/>
                <img src="img/text1-corner.png" alt=""/>
                <img src="img/desc.png" alt="">
            </div>
            <div class="swiper-slide page3">
                <img src="img/text2-tower.png" alt=""/>
                <img src="img/text2-shadow.png" alt=""/>
                <img class="skill" src="img/html.png" alt=""/>
                <img class="skill" src="img/js.png" alt=""/>
                <img class="skill" src="img/node.png" alt=""/>
                <img class="skill" src="img/ps.png" alt=""/>

                <img class="skill" src="img/communication.png" alt=""/>
                <img class="skill" src="img/team.png" alt=""/>

                <img class="progress" src="img/progress.jpg" alt=""/>
                <img class="progress" src="img/progress.jpg" alt=""/>
                <img class="progress" src="img/progress.jpg" alt=""/>
                <img class="progress" src="img/progress.jpg" alt=""/>
                <img class="progress" src="img/progress.jpg" alt=""/>
                <img class="progress" src="img/progress.jpg" alt=""/>
                <img class="progress" src="img/progress.jpg" alt=""/>

                <img class="color" src="img/css2.jpg" alt=""/>
                <img class="color" src="img/js2.jpg" alt=""/>
                <img class="color" src="img/node2.jpg" alt=""/>
                <img class="color" src="img/ps2.jpg" alt=""/>
                <img class="color" src="img/office2.jpg" alt=""/>
                <img class="color" src="img/communication2.jpg" alt=""/>
                <img class="color" src="img/team2.jpg" alt=""/>

            </div>
            <div class="swiper-slide page4">
                <img src="img/text3-top.png" alt=""/>
                <img src="img/text3-bottom.png" alt=""/>

                <div>篮球</div>
                <div>户外运动</div>
                <div>敲代码</div>
                <div>LOL</div>
                <img src="img/hobby.png" alt=""/>
            </div>
            <div class="swiper-slide page5">
                <img src="img/text4-montain.png" alt=""/>
                <img src="img/text4-circle.png" alt=""/>
                <img src="img/text4-bottom.png" alt=""/>
            </div>
            <div class="swiper-slide page6">
                <img src="img/text5-con.png" alt=""/>
                <img src="img/text5-ink.png" alt=""/>
                <img src="img/text5-bot.png" alt=""/>
                <img src="img/lianxi.png" alt=""/>
                <img src="img/connect.png" alt=""/>
                <img src="img/weixin.png" alt=""/>

    <div class="arrow">

    </div>

</section>


<script src="js/swiper.min.js"></script>
<script src="js/fastclick.min.js"></script>
<script src="js/index.js"></script>
